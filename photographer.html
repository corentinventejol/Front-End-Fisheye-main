<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="css/photographer.css" rel="stylesheet" type="text/css">
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="/index.html">
      <img src="assets/images/logo.png" class="logo" alt="fisheye logo" />
    </a>
  </header>
  <main id="main">
    <section class="photograph-header">
      <div class="photographer-info">
        <h1 id="photographer-name"></h1>
        <h2 id="photographer-location"></h2>
        <p id="photographer-description"></p>
      </div>
      <button name="Contact Me" class="contact_button" id="contact_button">Contactez-moi</button>
      <img id="photographer-picture" src="" alt="">
    </section>
    <label id="orderBy">Trier par</label>
    <select name="orderByTitle" id="orderByTitle">
      <option value="popularité">Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>
    <div class="framed">
      <p id="photographer-likes"></p>
      <p id="photographer-price"></p>
    </div>
    <div id="media-container"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h1>Contactez-moi</h1>
        <span id="contact_Modal_Name"></span>
        <img id="close_modal" name="Close Contact Form" src="assets/icons/close.svg" />
      </header>
      <form>
        <div>
          <label for="First name">Prénom</label>
          <input id="First name" />
          <label for="Last name">Nom</label>
          <input id="Last name" />
          <label for="Email">Email</label>
          <input id="Email" />
          <label for="Your message">Votre message</label>
          <input id="Your message" />
        </div>
        <button name="Send" type="submit" class="contact_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="lightbox">
    <div id="lightbox_container">
        <div id="lightbox_close">X</div>
        <div id="lightbox_content">
            <button id="lightbox_prev" class="lightbox_arrow"><</button>
            <div id="lightbox_image"></div>
            <button id="lightbox_next" class="lightbox_arrow">></button>
        </div>
    </div>
  </div>

  <script src="/scripts/utils/lightBox.js" type="modal"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/pages/photographer.js" type="module"></script>
</body>

</html>
